MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "/data/models/R-50.pkl"
  RPN:
    PRE_NMS_TOP_N_TEST: 5000
    POST_NMS_TOP_N_TEST: 1000
    NMS_THRESH: 0.7

  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 256

  ROI_BOX_HEAD:
    MLP_HEAD_DIM: 256
    NUM_CLASSES: 22  # + 1 for bg class
    POOLER_RESOLUTION: 16 

  MASK_ON: True
  ROI_MASK_HEAD:
    RESOLUTION: 16 # 14  # MUST MATCH ROI_BOX_HEAD.POOLER_RESOLUTION
    PREDICTOR: "MaskRCNNC4Predictor"
    SHARE_BOX_FEATURE_EXTRACTOR: True

  VERTEX_ON: True
  ROI_VERTEX_HEAD:
    RESOLUTION: 16 # 14  # MUST MATCH ROI_BOX_HEAD.POOLER_RESOLUTION

  POSE_ON: True

INPUT:
  FLIP_PROB_TRAIN: 0.0  # no horizontal flipping UNTIL POSE CAN BE FLIPPED
  MAX_SIZE_TRAIN: 640
  MIN_SIZE_TRAIN: 480
  MAX_SIZE_TEST: 640
  MIN_SIZE_TEST: 480
#  MAX_SIZE_TRAIN: 320
#  MIN_SIZE_TRAIN: 240
#  MAX_SIZE_TEST: 320
#  MIN_SIZE_TEST: 240
DATASETS:
#  TRAIN: ("coco_2014_val",)
  TRAIN: ("cocopose_2014_debug",)
#  TEST: ("coco_2014_debug",)
  # TEST: ("coco_2014_minival",)
SOLVER:
  WARMUP_ITERS: 20
  BASE_LR: 0.0025
  WEIGHT_DECAY: 0.0001
  IMS_PER_BATCH: 2
  MAX_ITER: 1500
  STEPS: [0, 1350] # , 960]
#  MAX_ITER: 90000
#  STEPS: [0, 60000, 80000]
TEST:
  IMS_PER_BATCH: 2
DATALOADER:
  ASPECT_RATIO_GROUPING: True
  NUM_WORKERS: 3

OUTPUT_DIR: "./checkpoints/lov_debug_pose_res16"